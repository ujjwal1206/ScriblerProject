<!DOCTYPE html>
<html lang="en">

<head>

    <title>Scribbler</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href='css\header.css' rel='stylesheet' type='text/css'>

    <link href='css\index.css' rel='stylesheet' type='text/css'>

</head>

<body>
    <div class="header">


        <div class="btns-top">
            <button type="button" data-toggle="modal" data-target="#ModalSignin" class="signingupinbtns" id="signin">
                Sign In
            </button>

            <button type="button" data-toggle="modal" data-target="#ModalSignup" class="signingupinbtns" id="signup">
                Sign Up
            </button>
            <a id="Title" class="logo">ScriBBler</a>
            <p class="subtitle">Explore, Imagine, Create</p>
        </div>
        <div class="btns-mid">
            <div class="post">
                <button type="button" class="btns2" onclick="">
                    All Posts
                </button>
                <button type="button" class="btns2" data-toggle="modal" data-target="#createPost" id="createbtn">
                    Create Post
                </button>
            </div>
        </div>
    </div>



</body>

</html>
